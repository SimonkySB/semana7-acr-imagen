<div class="container">
    <h1 class="title">Cron√≥metro</h1>
    <div class="timer-display">
      <h1>{{ formatTime() }}</h1>
    </div>
    
    <div class="controls">
      <button (click)="startTimer()" [disabled]="isRunning" class="btn">Iniciar</button>
      <button (click)="pauseTimer()" [disabled]="!isRunning" class="btn">Pausar</button>
      <button (click)="resetTimer()"  class="btn">Reiniciar</button>
    </div>
  </div>
